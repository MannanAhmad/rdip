<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Will Survive</title>
    <link rel="stylesheet" href="WhoWillSurvive.css">
    <script src="allJavaScript.js"></script>
</head>
<body>
    <h1>Who Will Survive Game By Sayed Mannan Ahmad</h1><hr/>
    <div>   
        <h2>You Have Total 3 Choices:</h2>
        <h3>0 for Human<br>1 for Cockroach<br>2 for Nuclear Bomb </h3>
        <label class="l1">First Choice</label>
        <input type="text" class="userInput" id="choice1" placeholder="" readonly>
        <span ></span><br>
        <span id="f1" class="msg"></span><br>
        <label class="l1">Second Choice</label>
        <input type="text" class="userInput" id="choice2" placeholder="" readonly><br>
        <span id="f2" class="msg"></span><br>
        <input type="submit" class="sub" id="submit" value="Play" onclick="playGame();">
    </div>
    <div id="res">
        <label class="l1" >Result</label>
        <input type="text" id="result" readonly>
    </div>
</body>
</html>
